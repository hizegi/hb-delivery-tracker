<article class="panel panel-default" ng-repeat="delivery in vm.deliveryList" ng-if="delivery.orderStatus != 'Accepted'">
  <div class="panel-body">
    {{delivery.deliveryDate}}
  </div>
  <footer class="panel-footer">
    <div class="author">

    </div>
    <div class="config">
      <a>Delivered on: {{delivery.deliveryDate}}</a>
    </div>
  </footer>
</article>
